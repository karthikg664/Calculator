<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="container">

        <div id="display">0</div>
 
        <div id="keypad">

            <div id="row1" class="rows">
                <button class="f-btns" id="remove">Backspace</button>
                <button class="f-btns" id="clear">AC</button>
                <button class="o-btns" id="divide">รท</button>
            </div>

            <div id="row2" class="rows">
                <button class="d-btns">7</button>
                <button class="d-btns">8</button>
                <button class="d-btns">9</button>
                <button class="o-btns" id="multiply">x</button>
            </div>

            <div id="row3" class="rows">
                <button class="d-btns">4</button>
                <button class="d-btns">5</button>
                <button class="d-btns">6</button>
                <button class="o-btns" id="subtract">-</button>
            </div>
            
            <div id="row4" class="rows">
                <button class="d-btns">1</button>
                <button class="d-btns">2</button>
                <button class="d-btns">3</button>
                <button class="o-btns" id="add">+</button>
            </div>
            
            <div id="row5" class="rows">
                <button class="d-btns">.</button>
                <button class="d-btns">0</button>
                <button class="o-btns" id="equal">=</button>
            </div>
            
        </div>
        
    </div>

</body>

</html>
